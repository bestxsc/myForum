<div class="container">
    <div class="page-header">
        <h1>用户管理</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group" style="margin-top:15px">
                    <label class="control-label col-sm-1" for="txt_search_group">用户组</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_group">
                    </div>
                    <label class="control-label col-sm-1" for="txt_search_name">姓名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="txt_search_name">
                    </div>
                    <div class="col-sm-4" style="text-align:left;">
                        <button type="button" style="margin-left:50px" id="btn_query" class="btn btn-primary">查询</button>
                    </div>
                </div>
            </form>
            <hr>
            <div id="toolbar" class="btn-group">
                <button id="btn_add" type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
                </button>
                <button id="btn_delete" type="button" class="btn btn-default" disabled>
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
                </button>
            </div>
            <table id="usertable"></table>
        </div>
    </div>
</div>

<div id="modal_edit" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h2 id="modal_title" class="modal-title">添加/修改</h2>
            </div>
            <div id="modal_body" class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputUName" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputUName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <label for="inputName"></label><input type="text" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <table width="95%">
                                    <tr>
                                        <td>
                                            <label>
                                                <input id="cbReply" type="checkbox"> 回复权限
                                            </label>
                                        </td>
                                        <td>
                                            <label>
                                                <input id="cbPublish" type="checkbox"> 发布权限
                                            </label>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span id="r_t" style="color: #ff5138;padding-right: 10px"></span>
                <button id="rb1" type="button" class="btn btn-primary" data-model data-uid>确定</button>
                <button id="rb2" type="button" class="btn btn-warning">取消</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
